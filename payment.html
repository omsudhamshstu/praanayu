<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        h3 {
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .payment-method {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2>Praanayu - Payment portal</h2>
            <a href="userdashboard.html">Dashboard</a>
        </div>
        <h3>Payment for <span id="doctorName"></span></h3>
        <p>Total Amount: â‚¹<span id="amount"></span></p>
        <div class="payment-method">
            <label for="paymentMethod">Choose a payment method:</label>
            <select id="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="netBanking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>
        </div>
        <button onclick="generateToken()">Pay Now</button>
    </div>

    <script>
        document.getElementById('doctorName').textContent = localStorage.getItem('selectedDoctor');
        document.getElementById('amount').textContent = "500"; // Fetch dynamically
        function generateToken() {
            window.location.href = "token.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praanayu | Specializations</title>
    <link rel="stylesheet" href="assets/styles/specializations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .navbar {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: 700;
        }
        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .specialization-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s;
        box-sizing: border-box; /* Ensures consistent sizing */
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card h3 {
        margin: 10px 0;
        font-size: 18px;
        color: #333;
    }
    .card button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    .card button:hover {
        background: #2874a6;
    }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Praanayu - Specializations</div>
        <a href="userdashboard.html" style="color: white; text-decoration: none; font-weight: 600;">Back</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for specializations or doctors...">
    </div>

    <!-- Specializations Section -->
    <div class="specialization-container" id="specialization-container">
        <div class="card" data-name="Child Care">
            <h3>Child Care</h3>
            <button onclick="openSpecialization('child_care')">View Doctors</button>
        </div>
        <div class="card" data-name="Cardiology">
            <h3>Cardiology</h3>
            <button onclick="openSpecialization('cardiology')">View Doctors</button>
        </div>
        <div class="card" data-name="Gynecology">
            <h3>Gynecology</h3>
            <button onclick="openSpecialization('gynecology')">View Doctors</button>
        </div>
        <div class="card" data-name="Ophthalmology">
            <h3>Ophthalmology</h3>
            <button onclick="openSpecialization('ophthalmology')">View Doctors</button>
        </div>
        <!-- Add more specializations here -->
    </div>
    

    <script>
        function openSpecialization(specialization) {
            window.location.href = specialization + '.html';
        }

        const searchBar = document.getElementById('search-bar');
        const cards = document.querySelectorAll('.card');

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            cards.forEach(card => {
                const specializationName = card.dataset.name.toLowerCase();
                if (specializationName.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
